<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost()" [formGroup]="form" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        formControlName="title"
        placeholder="title"
        type="text"
        required
      />
      <mat-error *ngIf="form.get('title')?.invalid">invalid title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image')?.valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        formControlName="content"
        id=""
        rows="4"
        placeholder="Hey! post something"
      ></textarea>
      <mat-error *ngIf="form.get('content')?.invalid"
        >please enter content</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">submit</button>
  </form>
</mat-card>
